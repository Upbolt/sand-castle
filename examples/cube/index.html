<!DOCTYPE html>
<html>
	<head>
		<title>sand-castle cube example</title>
	</head>
	<body style="background: #222; padding: 0; margin: 0">
		<div
			style="
				display: flex;
				height: 100vh;
				justify-content: center;
				align-items: center;
			"
		>
			<canvas
				id="cube-example"
				width="500"
				height="281"
				style="
					overflow: hidden;
					border-radius: 8px;
					filter: drop-shadow(0px 5px 10px #00000044);
				"
			>
				<img id="image-loader" />
			</canvas>
		</div>
	</body>
</html>
